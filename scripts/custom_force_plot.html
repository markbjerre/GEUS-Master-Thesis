<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Force Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shap@0.39.0/dist/shap.min.js"></script>
</head>
<body>

<div id="force_plot_container"></div>

<script>
    // Your custom x-axis labels
    var custom_x_axis = {{ custom_x_axis|tojson }};

    // SHAP values from the Explanation object
    var shap_values = {{ shap_values|tojson }};

    // Base value from the Explanation object
    var base_value = {{ base_value|tojson }};

    // Create a custom Explanation object
    var custom_explanation = new shap.Explanation(
        shap_values,
        base_value
    );

    // Set the custom x-axis labels
    custom_explanation.output_names = custom_x_axis;

    // Render the force plot
    shap.force_plot(custom_explanation, document.getElementById('force_plot_container'));
</script>

</body>
</html>
